<!DOCTYPE html>
<html>
<head>
    <title>Debug Admin Login</title>
</head>
<body>
    <button id="testLogin">Test Admin Login</button>
    <div id="result"></div>

    <script>
        document.getElementById('testLogin').addEventListener('click', async () => {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing login...';
            
            try {
                console.log('Starting login test...');
                
                const response = await fetch('/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'password'
                    })
                });
                
                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                if (response.ok && data.success) {
                    resultDiv.innerHTML = `<div style="color: green;">SUCCESS: ${data.message}<br>Token: ${data.session_token.substring(0, 16)}...</div>`;
                } else {
                    resultDiv.innerHTML = `<div style="color: red;">FAILED: ${data.message || 'Unknown error'}<br>Status: ${response.status}</div>`;
                }
            } catch (error) {
                console.error('Login error:', error);
                resultDiv.innerHTML = `<div style="color: red;">ERROR: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
